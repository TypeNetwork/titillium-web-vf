<!DOCTYPE html>
<html lang="ar">
<html dir="rtl">
<head>
    <title>Titillium Web VF: Basic Web Specimen</title>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="controls">
    <input type="number"
           min="200"
           max="900"
           class="textbox mono"
           value="400">
    <input type="range"
           class="slider"
           id="wght"
           min="200"
           max="900"
           step="20"
           value="400">
  </div>
  <div class="variable">
    <h1>بسم ٱللَّهِ ٱلرَّحمن ٱلرَّحِیم</h1>
    <p>ٱلحَمدُ لِلَّهِ رَبِّ ٱلعَـٰلَمِینَ</p>
    <p>ٱلرَّحمَـٰنِ ٱلرَّحِیمِ</p>
    <p>مَـٰلِكِ یَومِ ٱلدِّینِ</p>
    <p>إِیَّاكَ نَعۡبُدُ وَإِیَّاكَ نَسۡتَعِینُ</p>
    <p>ٱهۡدِنَا ٱلصِّرَ ٰطَ ٱلۡمُسۡتَقِیمَ</p>
    <p>صِرَ ٰطَ ٱلَّذِینَ أَنۡعَمۡتَ عَلَیۡهِمۡ غَیۡرِ ٱلۡمَغۡضُوبِ عَلَیۡهِمۡ وَلَا ٱلضَّاۤلِّینَ</p>
    <p></p>
  </div>
<script src="javascript/var.js"></script>
</body>
</html>
